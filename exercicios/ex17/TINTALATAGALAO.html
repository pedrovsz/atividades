<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Tintas</title>
</head>
<body>
  <h2>Loja de Tintas</h2>
  <label for="area">Área a ser pintada (m²):</label>
  <input type="number" id="area" placeholder="Digite a área em metros quadrados">
  <button onclick="calcularTintas()">Calcular</button>
  
  <div id="resultado"></div>

  <script>
    /*Faça um Programa para uma loja de tintas.
    O programa deverá pedir o tamanho em metros quadrados da área a ser pintada.
    Considere que a cobertura da tinta é de 1 litro para cada 6 metros quadrados e que a tinta é vendida em latas de 18 litros, que custam R$ 80,00 ou em galões de 3,6 litros, que custam R$ 25,00.
    Informe ao usuário as quantidades de tinta a serem compradas e os respectivos preços em 3 situações:
    comprar apenas latas de 18 litros;
    comprar apenas galões de 3,6 litros;
    misturar latas e galões, de forma que o preço seja o menor.
    Acrescente 10% de folga e sempre arredonde os valores para cima, isto é, considere latas cheias.*/


    function calcularTintas() {
      let area = parseFloat(document.getElementById("area").value);
      if (isNaN(area) || area <= 0) {
        alert("Por favor, insira um valor válido para a área.");
        return;
      }

      // cálculo com 10% de folga
      let litros = (area / 6) * 1.1;

      let latas = 0;
      let galoes = 0;

      if (litros <= 3.6) {
        // até 3,6 litros: só galão
        galoes = 1;
      } else if (litros <= 18) {
        // até 18 litros: só 1 lata
        latas = 1;
      } else {
        // acima de 18L: latas + galões
        latas = Math.floor(litros / 18);
        let resto = litros - (latas * 18);
        if (resto > 0) {
          galoes = Math.ceil(resto / 3.6);
        }
      }

      let preco = (latas * 80) + (galoes * 25);

      document.getElementById("resultado").innerHTML = `
        <p><b>Resultado:</b></p>
        <p>${latas} lata(s) de 18L e ${galoes} galão(ões) de 3,6L</p>
        <p><b>Preço total:</b> R$ ${preco.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
