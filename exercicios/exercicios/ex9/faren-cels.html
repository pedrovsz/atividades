<html>
    <head>
        <script>
            /*Faça um Programa que peça a temperatura em graus Farenheit, transforme e mostre a temperatura em graus Celsius. C = (5 * (F-32) / 9). */

            function calc(){
                const faren = parseFloat(document.getElementById("faren").value);
                const cels = 5*(faren-32)/9;

                document.write("Os graus em Celsius é " + cels + " °C.");
            }
        </script>
    </head>
    <body>
        <h1>Farenheit para Celsius</h1>
        <h2>Qual é a temperatura em Farenheit?</h2>
        <input id="faren" placeholder="°F">
        <br><br>
        <button onclick="calc()">Calcular</button>
    </body>
</html>
