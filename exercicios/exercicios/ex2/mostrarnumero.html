<html>
    <head>
        <script>
            function conf(){
                const num = parseInt(document.getElementById("num").value);
                alert ("Seu numero é " + num);
            }
        </script>
    </head>
    <body>
        <h1>Digite um número.</h1>
        <input id="num">
        <button onclick="conf()">Salvar</button>
    </body>
</html>
