<html>
    <head>
        <script>
            /*Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês.*/

            function calc(){
                const salario = parseFloat(document.getElementById("salario").value);
                const hora = parseFloat(document.getElementById("horas").value);
                const total = salario*hora;
                alert("Seu salario é de " + total);
            }
        </script>
    </head>
    <body>
        <h1>Salário por hora</h1>
        <h2>Quanto é seu salário por hora?</h2>
        <input id="salario" placeholder="Reais">
        <h2>Quantas horas você trabalhou por mês?</h2>
        <input id="horas" placeholder="Horas">
        <br><br>
        <button onclick="calc()">Calcular</button>
    </body>
</html>
